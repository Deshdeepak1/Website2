<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<style>
			table{
				border:3px solid blue ;
				border-collapse:collapse;
				width:50%;
			}
			th , td{
				border:1px solid black;
				padding:5px;
			}
			th{
				background-color:lightgrey;
			}
		</style>
	</head>
	<body>
		<h1>Students</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Roll</th>
			</tr>
			<tr>
				<td>Deshdeepak</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Dheeraj</td>
				<td>31</td>
			</tr>
		</table>
	</body>
</html>
